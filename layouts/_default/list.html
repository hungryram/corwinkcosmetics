{{ define "main" }}
<div class="section">
    <div class="container">
        {{ range .Pages }}
            <div class="columns box mb-2">
                <div class="column">
                    <div class="content">
                        <h1 class="title is-3">{{ .Title }}</h1>
                        <a href="{{ .Permalink }}" style="color: #000">More</a>
                    </div>
                </div>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
